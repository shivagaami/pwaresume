<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction:row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: black;
      padding: 2%;
      margin: 2%;
      font-size: 120px;
      font style: oblique;
      color:white;
    }</style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      </div>
  </body>
</html>
